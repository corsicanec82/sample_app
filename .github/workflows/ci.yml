name: Ruby CI

on:
  - push
  - pull_request

env:
  RAILS_ENV: test
  NODE_ENV: test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install
        run: bundle install --without production
      - name: Run tests
        run: rails test
